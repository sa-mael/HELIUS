
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HELIUS Docs — Metaphysics</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="icon" type="image/x-icon" href="logo.png" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <div class="grid-container-full">
    <!-- Top bar -->
    <header class="topbar" role="banner">
      <div class="logo">
        <a href="index.html" aria-label="HELIUS home">
          <span class="logo-img" aria-hidden="true"></span>
          <span class="logo-text">HELIUS</span>
        </a>
      </div>

      <nav class="tabs" aria-label="Top navigation">
        <a class="tab is-active" href="#" aria-current="page">Docs</a>
        <a class="tab" href="#">Components</a>
        <a class="tab" href="#">Guidelines</a>
        <a class="tab" href="#">Playground</a>
      </nav>

      <div class="top-actions">
        <label class="search">
          <span class="sr-only">Search docs</span>
          <input type="search" placeholder="Search docs…" aria-label="Search docs" />
        </label>

        <button class="btn-ghost" id="themeToggle" type="button" title="Toggle theme" aria-pressed="false">◑</button>

        <!-- User menu -->
        <div class="user">
          <button
            class="avatar-btn"
            id="userBtn"
            type="button"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="userMenu"
            title="User menu"
          >
            U
          </button>
          <div class="menu" id="userMenu" hidden>
            <a href="profile.html">Profile</a>
            <a href="#settings.html">Settings</a>
            <a href="index.html">Sign out</a>
          </div>
        </div>

        <a class="btn" href="#">Contribute</a>
      </div>
    </header>

    <!-- Main layout -->
    <main class="doc-grid" id="main">
      <!-- Left menu -->
      <aside class="menu-card" id="app-menu" aria-label="Main menu">
        <nav class="menu" aria-label="Main">
          <button class="menu-item" data-action="user" aria-label="Profile">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5 0-9 2.5-9 5.5A1.5 1.5 0 0 0 4.5 21h15A1.5 1.5 0 0 0 21 19.5C21 16.5 17 14 12 14Z"/>
              </svg>
            </span>
            <a class="label" href="profile.html">Profile</a>
          </button>

          <button class="menu-item" data-action="home" aria-label="Home">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M12 3 2 11h3v9h6v-6h2v6h6v-9h3Z"/>
              </svg>
            </span>
            <a class="label" href="home.html">Home</a>
          </button>

          <button class="menu-item" data-action="notes" aria-label="Add note">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8Zm0 0v6h6M8 14h8M8 18h6M8 10h4"/>
              </svg>
            </span>
            <a class="label" href="#notes.html">Add note</a>
          </button>

          <button class="menu-item" data-action="analytics" aria-label="Analytics">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M3 21h18M7 17V9m5 8V5m5 12v-6"/>
              </svg>
            </span>
            <a class="label" href="#analytics.html">Analytics</a>
          </button>

          <button class="menu-item" data-action="add-friend" aria-label="Add friend">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M15 8a4 4 0 1 0-4 4 4 4 0 0 0 4-4Zm-9 9c0-2.761 3.239-5 7-5m6-6v4m2-2h-4"/>
              </svg>
            </span>
            <a class="label" href="friends.html">Add friend</a>
          </button>

          <button class="menu-item" data-action="settings" aria-label="Settings">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M12 15.5A3.5 3.5 0 1 1 15.5 12 3.5 3.5 0 0 1 12 15.5Zm8.94-2.5a8 8 0 0 0 .06-1 8 8 0 0 0-.06-1l2.06-1.6a.5.5 0 0 0 .12-.65l-2-3.46a.5.5 0 0 0-.6-.22l-2.43 1a7.93 7.93 0 0 0-1.73-1l-.37-2.6A.5.5 0 0 0 13.5 1h-4a.5.5 0 0 0-.5.42l-.37 2.6a7.93 7.93 0 0 0-1.73 1l-2.43-1a.5.5 0 0 0-.6.22l-2 3.46a.5.5 0 0 0 .12.65L2.94 11a8 8 0 0 0-.06 1 8 8 0 0 0 .06 1l-2.06 1.6a.5.5 0 0 0-.12.65l2 3.46a.5.5 0 0 0 .6.22l2.43-1a7.93 7.93 0 0 0 1.73 1l.37 2.6a.5.5 0 0 0 .5.42h4a.5.5 0 0 0 .5-.42l.37-2.6a7.93 7.93 0 0 0 1.73-1l2.43 1a.5.5 0 0 0 .6-.22l2-3.46a.5.5 0 0 0-.12-.65Z"/>
              </svg>
            </span>
            <a class="label" href="#settings.html">Settings</a>
          </button>

          <button class="menu-item danger" data-action="logout" aria-label="Sign out">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M10 21H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4m5 14 5-5-5-5m5 5H9"/>
              </svg>
            </span>
            <span class="label">Sign out</span>
          </button>
        </nav>
      </aside>

      <!-- Center content -->  
      <section class="layout">
         <aside class="col col-left" aria-hidden="true"></aside>

         <section class="col col-center" aria-label="Grid of boxes">
           <div id="cardGrid" class="card-grid"></div>
         </section>

      </section>

      <!-- Right ToC -->
      <aside class="col col-right" aria-label="Topics reference">
           <h2 class="panel-title">Topics</h2>
           <ol id="topicList" class="topics"></ol>
           <p class="hint">Click a topic to pin its boxes. Click again to clear.</p>
       </aside>
       <div class="topics-to-explore">
         <h2 class="panel-title">122 topics to explore</h2>
       </div>
    </main>
    
    <!-- Bottom bar -->
    <footer class="bottombar" role="contentinfo">
      <div class="foot-inner">
        <span>© HELIUS-created in 2025.</span>
        <nav aria-label="Footer">
          <a href="#">Docs</a>
          <a href="#">Components</a>
          <a href="#">Guidelines</a>
        </nav>
      </div>
     </footer>
  </div>

  <!-- Self-test modal -->
  <div class="modal" id="quizModal" aria-hidden="true">
    <div class="overlay" id="quizOverlay" tabindex="-1"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="quizTitle">
      <header class="modal-head">
        <h3 id="quizTitle">Self-test</h3>
        <button class="icon-btn" id="quizClose" type="button" aria-label="Close">×</button>
      </header>
      <div class="modal-body" id="quizBody"></div>
      <footer class="modal-foot">
        <button class="btn-ghost" id="quizCancel" type="button">Close</button>
      </footer>
    </div>
  </div>

  <script src="meta.js"></script>
</body>
</html>
